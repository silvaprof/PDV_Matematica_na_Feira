<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDV - Mercadinho do Almirante</title>
  <link rel="stylesheet" href="assets/css/pdv.css">
</head>
<body>

   <div class="logo">
    <img src="assets/images/logo.jpg" alt="Mercadinho do Almirante" />
   </div>

  <label>Escolha o produto:</label>
  <div id="produtos">
    <div class="btn-produto" data-produto="Banana" data-preco="8.50">Banana<br>R$8,50/kg</div>
    <div class="btn-produto" data-produto="Maçã" data-preco="15.00">Maçã<br>R$15,00/kg</div>
    <div class="btn-produto" data-produto="Laranja" data-preco="7.00">Laranja<br>R$7,00/kg</div>
  </div>

  <label for="peso">Peso (kg):</label>
  <input type="number" id="peso" step="0.01" min="0.01" placeholder="Ex: 1.25" />

  <button id="adicionar">Adicionar ao Pedido</button>

  <table id="tabelaPedido" style="display:none;">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Preço/kg (R$)</th>
        <th>Peso (kg)</th>
        <th>Subtotal (R$)</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody id="corpoTabela"></tbody>
    <tfoot>
      <tr>
        <td colspan="3">Total</td>
        <td id="totalPedido">R$ 0,00</td>
        <td></td>
      </tr>
    </tfoot>
  </table>

  <label for="valorPago" style="margin-top: 25px;">Valor pago pelo cliente (R$):</label>
  <input type="number" id="valorPago" step="0.01" min="0" placeholder="Ex: 20.00" />

  <button id="finalizar">Finalizar Venda</button>


  <script src="assets/js/pdv.js"></script>

</body>
</html>
